<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
</head>
<body>
  <form method="post">
    <h2>Complete the form</h2>
    <label><b>Your First Name</b></label><br/>
    <input type="text" required placeholder="Type here..."/><br/><br/>
    <label><b>Your Last Name</b></label><br/>
    <input type="text" required placeholder="Type here..."/><br/><br/>
    <label><b>Your Email</b></label><br/>
    <input type="email" required placeholder="Type here..."/><br/><br/>
    <label><b>Your Birthday</b></label><br/>
    <input type="date" required/><br/><br/>
    <label><b>Select your favourite sport</b></label><br/>
    <select> 
      <option value="0">Soccer</option>
      <option value="1">Baseball</option>
      <option value="2">Hockey</option>
      <option value="3">Volley</option>
    </select><br/><br/>
    <label><b>Your Bio</b></label><br/>
    <textarea required placeholder="Type here..."></textarea><br/><br/>
    <input type="submit"/>
  </form>
</body>
</html>
